<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe to Our Calendar</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      padding: 50px; 
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    a.button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 15px auto;
      padding: 15px 30px;
      width: 280px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    a.button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }
    .google { background-color: #4285F4; }
    .google:hover { background-color: #357AE8; }
    .apple { background-color: #A2AAAD; }
    .apple:hover { background-color: #8B8F93; }
    .icon { font-size: 22px; }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <h1>ðŸ“… Subscribe to Our Calendar</h1>

  <div id="calendar-buttons">
    <a href="https://calendar.google.com/calendar/u/0/r?cid=4cd53d59f793789ccaabf89908848aebd91dc61d6e64b073c1779499d3eea40f@group.calendar.google.com" class="button google">
      <i class="fab fa-google icon"></i> Add to Google Calendar
    </a>

    <a href="webcal://calendar.google.com/calendar/ical/4cd53d59f793789ccaabf89908848aebd91dc61d6e64b073c1779499d3eea40f@group.calendar.google.com/public/basic.ics" class="button apple">
      <i class="fab fa-apple icon"></i> Add to Apple Calendar
    </a>
  </div>

<script>
  function detectDevice() {
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const calendarButtons = document.getElementById('calendar-buttons');

    if (/android/i.test(userAgent)) {
      const google = document.querySelector('.google');
      calendarButtons.prepend(google);
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      const apple = document.querySelector('.apple');
      calendarButtons.prepend(apple);
    }
  }
  detectDevice();
</script>

</body>
</html>
